<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #3F4042;
            color: #060505;
        }
        header {
            background-color: #7c8792;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .summary {
            white-space: pre-wrap;
            font-size: 18px;
            line-height: 1.6;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .status-bar {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
        }
        footer {
            background-color: #7c8792;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interview Summary</h1>
    </header>
    <div class="container">
        <div class="summary">
            {{ summary }}
        </div>
        <div class="status-bar">
            Interview Status: Completed 
            <a href="http://localhost:3000/">Back to Interviews</a>
        </div>
    </div>
    <footer>
        &copy; 2024 LLM Powered AI Inquisitor
    </footer>
</body>
</html>
