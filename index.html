<body>

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">

                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Subject Scores
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">OS</h5>
                        <canvas id="subject1Chart" width="400" height="200"></canvas>
                        <h5 class="card-title mt-4">DBMS</h5>
                        <canvas id="subject2Chart" width="400" height="200"></canvas>
                        <h5 class="card-title mt-4">DSA</h5>
                        <canvas id="subject3Chart" width="400" height="200"></canvas>

                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        const subject1Data = {
            labels: ['Understanding', 'Analyzing', 'Application'],
            datasets: [{
                label: 'Previous Trends',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                data: [80, 70, 85]
            }, {
                label: 'Current Marks',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [90, 75, 80]
            }]
        };

        const subject2Data = {
            labels: ['Understanding', 'Analyzing', 'Application'],
            datasets: [{
                label: 'Previous Trends',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',

                data: [80, 70, 85]
            }, {
                label: 'Current Marks',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [90, 75, 80]
            }]
        };

        const subject3Data = {

            datasets: [{

                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1,
                data: [50, 60, 85]
            }, {
                label: 'Current Marks',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                data: [90, 75, 80]
            }]
        };

        const subject1Ctx = document.getElementById('subject1Chart').getContext('2d');
        new Chart(subject1Ctx, {
            type: 'bar',
            data: subject1Data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        const subject2Ctx = document.getElementById('subject2Chart').getContext('2d');
        new Chart(subject2Ctx, {
            type: 'bar',
            data: subject2Data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        const subject3Ctx = document.getElementById('subject3Chart').getContext('2d');
        new Chart(subject3Ctx, {
            type: 'bar',
            data: subject3Data,
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    </script>
